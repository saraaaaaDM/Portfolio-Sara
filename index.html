<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="flaticon.png">
</head>

<body>

  <div class="rotate-message">
  <video src="rotate.mp4" autoplay loop muted playsinline></video>
</div>

  <div class="book">
    <div class="double-page">
      <!-- Page de droite (Accueil) -->
      <div class="page right">
        <img src="acceuil.png" alt="Accueil">
      </div>

      <!-- Page de gauche (À propos gauche) -->
      <div class="page left back">
        <img src="apropos-left.svg" alt="A propos">
      </div>

      <!-- Page droite secondaire (À propos droite derrière) -->
      <div class="page left front-behind">
        <img src="apropos-right.svg" alt="A propos droite">
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
